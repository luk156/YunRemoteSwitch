<!DOCTYPE html>
<html>
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
<div class="container">
    <!-- Page Content goes here -->
    <div class="row">
        <div class="col s6 center-align"><h5>Interruttore</h5>
            <div class="switch">
                <label>
                    Off
                    <input type="checkbox" id="switch-1" data-id=1>
                    <span class="lever"></span>
                    On
                </label>
            </div>
        </div>
        <div class="col s6 center-align"><h5>Interruttore</h5>
            <div class="switch">
                <label>
                    Off
                    <input type="checkbox" id="switch-2" data-id=2>
                    <span class="lever"></span>
                    On
                </label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col s6 center-align"><h5>Interruttore</h5>
            <div class="switch">
                <label>
                    Off
                    <input type="checkbox" id="switch-3" data-id=3>
                    <span class="lever"></span>
                    On
                </label>
            </div>
        </div>
        <div class="col s6 center-align"><h5>Interruttore</h5>
            <div class="switch">
                <label>
                    Off
                    <input type="checkbox" id="switch-4" data-id=4>
                    <span class="lever"></span>
                    On
                </label>
            </div>
        </div>
    </div>
</div>

<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>
<script type="text/javascript">

    $(document).ready(function () {

        var switchEls = {};
        var switchStatus = {};

        for (var i = 1; i <= 4; i++) {
            switchEls[i] = $('#switch-' + i);
            var callback = function(i){
                return function (res) {
                    console.log(res);
                    switchStatus[i] = res == '1';
                    switchEls[i].prop('checked', switchStatus[i]);
                }
            }(i);

            $.get('http://localhost/arduino/digital/' + (i + 3), callback);
        }


        $('input[type=checkbox]').change(function () {
            var id = $('this').data('id');
            $.get('http://localhost/arduino/digital' + (i + 3) + '/' + ($(this).is(':checked') ? '1' : '0'), function(res){
                console.log(res);
            });

        });
    }
</script>
</body>
</html>
